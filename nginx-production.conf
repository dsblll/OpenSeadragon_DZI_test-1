# Production-ready nginx configuration
server {
    listen 80;
    server_name your-app.com;
    
    # Serve web app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy image requests to MinIO with authentication
    location /api/images/ {
        # Add your authentication logic here
        # auth_request /auth;  # or other auth method
        
        # Remove /api from path and add credentials
        rewrite ^/api/images/(.*)$ /images/$1 break;
        proxy_pass http://minio:9000;
        
        # Add MinIO credentials (from environment variables)
        proxy_set_header Authorization "AWS4-HMAC-SHA256 Credential=$MINIO_ACCESS_KEY/...";
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
    }
}
